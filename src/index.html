<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/sql.js" defer></script>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <section class="init-section">
      <section>
        <label for="hours">Hours: </label>
        <input type="number" value="0" id="hours" />
      </section>
      <section>
        <label for="minutes">Minutes: </label>
        <input type="number" value="0" id="minutes" />
      </section>
      <section>
        <label for="seconds">Seconds: </label>
        <input type="number" value="0" id="seconds" />
      </section>
      <section class="button-wrapper">
        <button id="startButton">Start random project</button>
        <button id="startSimpleButton">Start timer</button>
      </section>
    </section>
    <section class="countdown hidden">
      <h1>Current project:</h1>
      <h2></h2>
      <p></p>
      <button id="stopButton">Stop</button>
    </section>
    <section class="project-section">
      <table>
        <thead>
          <tr>
            <th>Project name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <label for="project">Project name: </label>
      <input type="text" value="" id="project" />
      <button  id="addButton">Add</button>
    </section>
  <section id="debug"></section>
  </body>
</html>
